<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Department</title>
</head>
<body>
<span th:if="${deptEmp==null}">deptEmp not found</span>
<span th:unless="${deptEmp==null}">
    <table class="outer">
    <thead class="table-header">
    <tr>
        <th>Employee Number</th>
        <th>Department Number</th>
        <th>From Date</th>
        <th>To Date</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
        <td th:text="${deptEmp.id.empNo}"></td>
        <td th:text="${deptEmp.deptNo.id}"></td>
        <td th:text="${deptEmp.fromDate}"></td>
        <td th:text="${deptEmp.toDate}"></td>
        <td><a th:href="@{/deptEmp/edit/{deptId}/{empId}(deptId=${deptEmp.deptNo.id},empId=deptEmp.deptNo.id)}">Edit</a></td>
        <td><a th:href="@{/deptEmp/delete/{deptId}/{empId}(deptId=${deptEmp.deptNo.id},empId=deptEmp.deptNo.id)}">Delete</a></td>

</table>

</body>
</html>
