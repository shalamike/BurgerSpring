<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title>Manager</title>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 2px solid #dddddd;
      text-align: left;
      padding: 8px;
    }


    tr:nth-child(even) {
      background-color: saddlebrown;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<div th:insert="~{/fragments/nav-bar :: navbar}"></div>
<body style="background-color: #333745">
<h1 style="text-align: center">Department Managers</h1>
<button><a>Return to homepage</a></button>
<button><a>Create new manager</a></button>
<table>
  <thead>
  <tr>
    <th style="background: peru">Employee ID</th>
    <th style="background: peru">Department ID</th>
    <th style="background: peru">From Date</th>
    <th style="background: peru">To Date</th>
    <th style="background: peru">Edit</th>
    <th style="background: peru">Delete</th>

  </tr>
  </thead>
  <tr th:each="manager : ${managers}">
    <td style="color: #FCFCFD" th:text="${manager.getId().empNo}"></td>
    <td style="color: #FCFCFD" th:text="${manager.getId().deptNo}"></td>
    <td style="color: #FCFCFD" th:text="${manager.getFromDate()}"></td>
    <td style="color: #FCFCFD" th:text="${manager.getToDate()}"></td>
    <td><button>Edit</button></td>
    <td><button>Delete</button></td>
  </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
