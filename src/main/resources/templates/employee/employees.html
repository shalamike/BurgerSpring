<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{/fragments/nav-bar :: navbar}"></div>
<div th:insert="fragments/style"></div>
<h1>Employees Details</h1>
<table class="outer">
    <thead class="table-header">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Gender</th>
        <th>Hire Date</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr class="outer" th:each="employee : ${employees}">
        <td th:text="${employee.getId()}"></td>
        <td th:text="${employee.getFirstName()+' '+employee.getLastName()}"></td>
        <td th:text="${employee.getBirthDate()}"></td>
        <td th:text="${employee.getGender()}"></td>
        <td th:text="${employee.getHireDate()}"></td>

        <td><a th:href="@{/employee/edit/{id}(id=${employee.id})}">Edit</a></td>
        <td><a th:href="@{/employee/delete/{id}(id=${employee.id})}">Delete</a></td>
    </tr>
    <div th:insert="fragments/footer"></div>
</table>

<button><a th:href="@{/employee/create}" >Create An Employee</a></button>
<button><a th:href="@{/employee/find}">Find An Employee</a></button>

<!--<div th:insert="fragments/footer :: alternate">This is some text</div>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
