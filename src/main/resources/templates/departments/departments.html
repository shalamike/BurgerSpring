        .centre-elements {

        .btn {
            justify-content: center;

<body style="background-color: #333745">
<div th:insert="~{/fragments/nav-bar :: navbar}"></div>
<div class="centre-elements">
    <h1>Departments</h1>
    <a class="btn btn-light" type="button" th:href="@{departments/create}">Create New</a>
</div>
    <table class="table table-striped-columns table-dark table-hover" style="opacity: 100%" >
        <thead>
        <tr class="text-center">
            <th scope="col">Department Name</th>
            <th scope="col">ID</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr class="text-center" th:each="department : ${departments}">
            <th scope="row" th:text="${department.deptName}"></th>
            <td th:text="${department.id}"></td>
            <td ><a class="btn btn-light" type="button" th:href="@{/departments/edit/{id}(id=${department.getId()})}">Edit</a></td>
            <td ><a class="btn btn-danger" type="button" th:href="@{/departments/delete/{id}(id=${department.getId()})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
