<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary</title>
    <style>            table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
    </style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Employee Number</th>
            <th>Salary</th>
            <th>From Date</th>
            <th>To Date</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
  <tr th:each="salary : ${salaries}">
    <td th:text="${salary.id.empNo}"></td>
    <td th:text="${salary.salary}"></td>
      <td th:text="${salary.id.fromDate}"></td>
      <td th:text="${salary.toDate}"></td>
          <td><a th:href="@{/salary/edit/{id}/{fromdate}(id=${salary.id.empNo},fromdate=${salary.id.fromDate})}">Edit</a></td>
          <td><a th:href="@{/salary/delete/{id}/{fromdate}(id=${salary.id.empNo},fromdate=${salary.id.fromDate})}">Delete</a></td>
  </tr>
</table>
</body>
</html>
