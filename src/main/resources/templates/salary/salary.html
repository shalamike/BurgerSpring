<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary</title>
    <style>            table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>
<body>
<div th:insert="~{/fragments/nav-bar :: navbar}"></div>
<table>
    <thead>
        <tr>
            <th>Employee Number</th>
            <th>Salary</th>
            <th>From Date</th>
            <th>To Date</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
  <tr th:each="salary : ${salaries}">
    <td th:text="${salary.id.empNo}"></td>
    <td th:text="${salary.salary}"></td>
      <td th:text="${salary.id.fromDate}"></td>
      <td th:text="${salary.toDate}"></td>
          <td><a th:href="@{/salary/edit/{id}/{fromdate}(id=${salary.id.empNo},fromdate=${salary.id.fromDate})}">Edit</a></td>
          <td><a th:href="@{/salary/delete/{id}/{fromdate}(id=${salary.id.empNo},fromdate=${salary.id.fromDate})}">Delete</a></td>
  </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
